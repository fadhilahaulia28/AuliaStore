<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Aulia's Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Akun</a>

          <li class="nav-item">
            <a class="nav-link active" href="keranjang.html">Keranjang</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Daftar Barang di Keranjang -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">Keranjang Belanja</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Nama Produk</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="cartTableBody">
          <!-- Data keranjang akan dimuat di sini -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4" class="text-end"><strong>Total</strong></td>

          </tr>
        </tfoot>
      </table>

      <a href="checkout.html" class="btn btn-success">Lanjutkan ke Pembayaran</a>
